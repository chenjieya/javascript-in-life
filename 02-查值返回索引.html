<body>
	<script>
		// 在有序（增序， 减序）的数组中，查找指定的值，并返回对应的索引（二分查找）
		const arr = [1, 3, 7, 10, 20, 40, 43, 44, 46, 78, 90];

		function getIndex(arr, num) {
			let start = 0;
			let end = arr.length - 1;


			while (start <= end) {
				let middle = parseInt((start + end) / 2);
				
				if (num === arr[middle]) {
					return middle;
				} else if (arr[middle] > num) {
					// 该数在中间值的左边
					end = middle - 1;
				} else if (arr[middle] < num) {
					// 该数在中间值的右边
					start = middle + 1;
				}
			}

			return -1;
		}
		const result = getIndex(arr, 3); // 1
		console.log(result);
	</script>
</body>
